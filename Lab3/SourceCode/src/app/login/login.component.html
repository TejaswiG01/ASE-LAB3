<div class="container">
  <div class="row">
    <div class="col-md-12"><h4 class="text-left my-4"><dt>Login</dt></h4>
  <div [formGroup]="loginForm">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg control-label" name="emailid" placeholder="Email Id"
             formControlName="emailid">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"
             formControlName="password">
    </div>
    <div *ngIf="invalidUser" class="form-group">
      <span style="color: red"> *Please check your credentials</span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success width-100" (click)="userLogin()">Login</button>
    </div>
    <div class="register-link-parent">
      <a routerLink="/register" class="register-link"><h5>Sign Up</h5></a>
    </div>
  </div>
    </div>
  </div>
</div>
