<div class="container" >
  <script
    src="https://code.responsivevoice.org/responsivevoice.js?key=NmtpJaLV"></script>
  <div [formGroup]="calorieSearchForm">
    <div class="row">

      <div class="col-md-12"><h4 class="text-center my-4"><dt>Search Recipe:</dt></h4>

        <div class="form-group">
          <input
            class="input-sm form-control"
            type="text"
            id="recipe"
            aria-describedby="searchFood"
            placeholder="Please Enter any Food Item :"
            formControlName="food" />


        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md" (click)="onClick()">
            Search </button>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12"><h4 class="text-center my-4"><dt>Recipe Details:</dt></h4>
        <div class="card bg-light">
          <p style="text-align: center"></p>
          <p class="text-success" style="text-align: center">{{this.recipeDetails?.hits[0].fields.item_name}}</p>
          <p class="text-danger" style="text-align: center">Number of Calories: {{this.recipeDetails?.hits[0].fields.nf_calories}}</p>
          <p class="text-info"style="text-align: center">Weight in Grams: {{this.recipeDetails?.hits[0].fields.nf_serving_weight_grams}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
